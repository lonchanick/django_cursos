<!DOCTYPE html>
<html>
<head>
	<title>rango</title>
</head>
<body>
	<div><!-- novalidate=""  -->
		<form id="category_form" method="post" action="/rango/category/{{category.slug}}/add_page/">
			{% csrf_token %}
			{% for hidden in form.hidden_fields %}
				{{ hidden }}
			{% endfor %}

			{% for field in form.visible_fields %}
				{{ field.error }}
				{{ field.help_text }}
				{{ field }}
			{% endfor %}
			
			<input type="submit" name="submit" value="Create Page">
		</form>
	</div>
</body>
</html>
