{% load static %}
<html>
    <head>
        <title>Django Girls blog</title>
        <!--fontawesome -->
        <script src="https://kit.fontawesome.com/e6e314f3c4.js" crossorigin="anonymous"></script>
        <!--fontawesome -->

        <!--BOOTSTRAP -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <!--BOOTSTRAP -->

        <!--DJANGO -->
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <!--BOOTSTRAP -->
    </head>
<body>
    <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu" title="add new post">
                    <i class="fas fa-plus"></i>
                </a>
                <a href="{% url 'post_draft_list' %}" class="top-menu" title="Draft">
                    <span class="fa fa-check"></span>
                </a>
                <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}" title="Log out">Log out</a>)</small></p>
            {%else%}
                <a href="{% url 'login' %}" class="top-menu" title="login">
                    <span class="fa fa-user"></span>
                </a>
            {% endif %}
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-12">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>




</body>
</html>
