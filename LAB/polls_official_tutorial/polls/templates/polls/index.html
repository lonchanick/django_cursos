<!DOCTYPE html>
{% load static %}
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
	<title>polls index.html</title>
</head>
<body>

<h1>Latest Questions</h1>
<strong><a href="polls/questions_startswith/">Question</a> startswith 'ultra'</strong>
{% if latest_question_list %}
	<ul>
		{% for q in latest_question_list %}
			<li><a href="{% url 'polls:detail' q.id %}">{{q.question_text}}</a></li>
		{% endfor %}
	</ul>
{%else%}
	<p>There is not Questions</p>
{%endif%}

</body>
</html>
